        <script>
            $(document).ready(function(){
              
                var idlist="-1";  
            
                $.ajax({
                type: "POST",
                url: "distributers_list.php",
                data:{"idlist":idlist},
                datatype: "json",
                success: function(response, testStatus, jqXHR)
                {
                          console.log(response);
                    var count = Object.keys(response.id).length;
                     console.log(count);
                    var trHTML = '';
                   for(var i=0; i<count; i++){

                    trHTML += '<tr><td>' + response.id[i]+ '</td><td>' + response.name[i]+ '</td><td>' + response.contact[i]+ '</td><td>' + response.email[i]+ '</td><td>' + response.location[i]+ '</td></tr>'
                 }
                    // $.each(json, function(i, item) {

                    //     trHTML += '<tr><td>' + response.id[i]+ '</td></tr>';
                    // });
                    $("#duser-table tbody").append(trHTML);
                },
                error: function(response, testStatus, jqXHR)
                {

                }
            });
                        });
